<html>
  <head>
    <title>Sumeria</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <script type="module" src="js/index.js"></script>
    <div id="container" style="width: 100%; margin: auto">
      <stateful-client>
        <screen-router initial="LOBBY">
          <game-lobby screen="LOBBY" display="flex" ></game-lobby>

          <game-board screen="GAME" display="flex">
            <canvas class="boardCanvas" width=700 height=700
              onclick="closest('game-board').canvasClick(event)"
              onmousemove="closest('game-board')?.canvasMouseMove(event)"
              onmousedown="closest('game-board').canvasMouseDown(event)"
              onmouseup="closest('game-board').canvasMouseUp(event)"
            ></canvas>
            <game-controls>
              <turn-controls></turn-controls>
              <player-resources></player-resources>
            <game-controls>
            <level-editor>
              <!-- <level-parameters></level-parameters> -->
              <click-action></click-action>
              <import-export-level></import-export-level>
            </level-editor>
          </game-board>
        </screen-router>
      </stateful-client>

    </div>
  </body>
</html>
